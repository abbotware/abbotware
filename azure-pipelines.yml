# Starter pipeline
# Start with a minimal pipeline that you can customize to build and deploy your code.
# Add steps that build, run tests, deploy, and more:
# https://aka.ms/yaml

trigger:
- master

pool:
  vmImage: ubuntu-latest

steps:
- checkout: self
  submodules: true
  persistCredentials: true
  clean: true

- task: PowerShell@2
  inputs:
    targetType: filePath
    filePath: './Build/Common/Powershell/build.ps1'
